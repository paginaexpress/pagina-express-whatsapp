<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Pagina Express - Novo Formulário</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <header>
        <div class="container">
            <h1>Pagina Express</h1>
            <p>Siga os 6 blocos para criar sua página premium</p>
        </div>
    </header>

    <main class="container">
        <form id="clientForm">

            <!-- BLOCO 1 — IDENTIDADE DO NEGÓCIO -->
            <fieldset>
                <legend>1️⃣ Identidade do Negócio</legend>
                <div class="field-group">
                    <label>Nome da Empresa</label>
                    <input type="text" name="nome_empresa" placeholder="Ex: Barbearia do João" required>
                </div>
                <div class="field-row">
                    <div class="field-group">
                        <label>Nicho</label>
                        <select name="nicho" required>
                            <option value="saloes">Salões & Barbearias</option>
                            <option value="delivery">Delivery</option>
                            <option value="estetica">Estética</option>
                            <option value="servicos">Outros Serviços</option>
                        </select>
                    </div>
                    <div class="field-group">
                        <label>Público Alvo</label>
                        <select name="publico_alvo" required>
                            <option value="Homens Modernos">Homens Modernos</option>
                            <option value="Mulheres Elegantes">Mulheres Elegantes</option>
                            <option value="Pessoas que buscam praticidade">Pessoas que buscam praticidade</option>
                            <option value="Públicos exigentes">Públicos exigentes</option>
                        </select>
                    </div>
                </div>
                <div class="field-group">
                    <label>Cidade</label>
                    <input type="text" name="cidade" placeholder="Ex: São Paulo - SP" required>
                </div>
            </fieldset>

            <!-- BLOCO 2 — PROMESSA PRINCIPAL -->
            <fieldset>
                <legend>2️⃣ Promessa Principal</legend>
                <div class="field-group">
                    <label>Serviço Principal</label>
                    <input type="text" name="servico_principal" placeholder="Ex: Corte de Cabelo e Barba" required>
                </div>
                <div class="field-group">
                    <label>Diferencial (PQ escolher você?)</label>
                    <select name="diferencial" required>
                        <option value="Atendimento exclusivo e rápido">Atendimento exclusivo e rápido</option>
                        <option value="Qualidade premium com preço justo">Qualidade premium com preço justo</option>
                        <option value="Ambiente climatizado e confortável">Ambiente climatizado e confortável</option>
                        <option value="Profissionais com 10 anos de experiência">Profissionais com 10 anos de
                            experiência</option>
                    </select>
                </div>
                <div class="field-group">
                    <label>Lista de Serviços (até 8)</label>
                    <div id="servicesContainer">
                        <input type="text" name="servico[]" placeholder="Serviço 1">
                    </div>
                    <button type="button" id="addService" class="btn-secondary">+ Adicionar Serviço</button>
                </div>
            </fieldset>

            <!-- BLOCO 3 — CONTATO -->
            <fieldset>
                <legend>3️⃣ Contato</legend>
                <div class="field-group">
                    <label>WhatsApp (com DDD)</label>
                    <input type="text" name="whatsapp" placeholder="Ex: 11999999999" required>
                </div>
                <div class="field-row">
                    <div class="field-group">
                        <label>Instagram (User ou Link)</label>
                        <input type="text" name="instagram" placeholder="@seuuser">
                    </div>
                    <div class="field-group">
                        <label>Facebook (Link)</label>
                        <input type="text" name="facebook" placeholder="facebook.com/suapagina">
                    </div>
                </div>
            </fieldset>

            <!-- BLOCO 4 — IDENTIDADE VISUAL -->
            <fieldset>
                <legend>4️⃣ Identidade Visual</legend>
                <div class="field-group">
                    <label>Upload Logo</label>
                    <input type="file" id="logoInput" accept="image/*">
                    <div id="logoPreview" class="logo-preview-box"></div>
                </div>
                <div class="field-group">
                    <label>Escolha a Cor Principal</label>
                    <input type="color" name="cor_manual" value="#1a73e8" id="colorPicker">
                </div>
            </fieldset>

            <!-- BLOCO 5 — MÍDIA -->
            <fieldset>
                <legend>5️⃣ Galeria de Fotos</legend>
                <div class="upload-area" id="uploadArea">
                    <p>Clique ou arraste até 6 fotos dos seus serviços</p>
                    <input type="file" id="imagesInput" multiple accept="image/*" class="hidden">
                    <div id="imagesPreview" class="images-preview-grid"></div>
                </div>
            </fieldset>

            <!-- BLOCO 6 — BOTÃO FINAL -->
            <div class="actions">
                <button type="button" id="btnPreview" class="btn-preview">VISUALIZAR MINHA PÁGINA</button>
                <button type="submit" id="btnPublish" class="btn-publish">PUBLICAR AGORA</button>
            </div>

        </form>

        <!-- Preview Modal/Area -->
        <div id="previewModal" class="modal hidden">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Pré-visualização</h2>
                    <button id="closePreview">Fechar</button>
                </header>
                <iframe id="previewFrame"></iframe>
            </div>
        </div>

    </main>

    <!-- Scripts Core -->
    <script src="../generator/core/normalization.js"></script>
    <script src="../generator/core/copy-generator.js"></script>
    <script src="../generator/core/color-generator.js"></script>
    <script src="../generator/core/json-generator.js"></script>
    <script src="../generator/core/builder.js"></script>
    <script src="form.js"></script>

</body>

</html>
