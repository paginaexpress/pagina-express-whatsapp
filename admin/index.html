<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pagina Express</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="sidebar">
        <h2>Pagina Express</h2>
        <nav>
            <a href="#" class="active">Dashboard</a>
            <a href="#" onclick="exportarClientes()">Exportar CSV</a>
            <a href="../formulario/form.html" target="_blank">Gerar Manual</a>
            <a href="#" onclick="logout()">Sair</a>
        </nav>
    </div>

    <main class="content">
        <header class="top-bar">
            <h1>Painel de Controle</h1>
            <div class="stats">
                <div class="stat-card">
                    <span class="label">Total de Páginas</span>
                    <span class="value" id="totalPages">0</span>
                </div>
                <div class="stat-card">
                    <span class="label">Deploy Sucesso</span>
                    <span class="value" id="successRate">0%</span>
                </div>
            </div>
        </header>

        <section class="management">
            <div class="table-actions">
                <input type="text" id="searchBox" placeholder="Buscar por nome, slug ou WhatsApp..."
                    onkeyup="filtrarTabela()">
            </div>

            <div class="table-container">
                <table id="clientTable">
                    <thead>
                        <tr>
                            <th>Nome da Empresa</th>
                            <th>Nicho</th>
                            <th>WhatsApp</th>
                            <th>Data Criação</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clientTableBody">
                        <!-- Clientes inseridos via JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal de Edição Simplificado -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <h2>Editar Cliente</h2>
            <form id="editForm">
                <input type="hidden" id="editSlug">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="editNome" required>
                </div>
                <div class="form-group">
                    <label>WhatsApp</label>
                    <input type="tel" id="editWa" required>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeModal()" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
