<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pagina Express WhatsApp</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 400px; text-align: center; }
        h1 { color: #25d366; }
        button { background: #25d366; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Pagina Express</h1>
        <p>Sistema de geração automática de páginas de conversão via WhatsApp.</p>
        <p>Preencha os dados e gere páginas estáticas instantaneamente.</p>
        <button onclick="alert('Funcionalidade será implementada no Admin (Fase 4)')">Gerar Página</button>
    </div>
</body>
</html>
