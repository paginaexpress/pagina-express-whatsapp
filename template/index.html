<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{seo_title}}</title>
    <meta name="description" content="{{seo_description}}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: {{color_primary}};
            --primary-dark: {{color_primary_dark}};
            --accent-color: {{color_accent}};
            --bg-light: {{color_bg_light}};
            --text-main: {{color_text_main}};
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; color: var(--text-main); line-height: 1.6; background-color: #fff; }
        h1, h2, h3 { font-family: 'Outfit', sans-serif; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* HERO */
        .hero { background: var(--bg-light); padding: 80px 0; text-align: center; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 20px; color: var(--primary-color); }
        .hero p { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.9; }
        .btn { display: inline-block; background: var(--primary-color); color: #fff; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); }

        /* SERVICES */
        .section { padding: 60px 0; }
        .section-title { text-align: center; margin-bottom: 40px; font-size: 2rem; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .service-card { background: #fefefe; border: 1px solid #eee; padding: 30px; border-radius: 12px; transition: 0.3s; }
        .service-card:hover { border-color: var(--primary-color); }

        /* ABOUT */
        .about { background: var(--bg-light); }

        /* GALLERY */
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .gallery-item { border-radius: 8px; overflow: hidden; height: 200px; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }

        /* WHATSAPP FLOAT */
        .whatsapp-fixed { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: #fff; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); text-decoration: none; z-index: 1000; }

        footer { text-align: center; padding: 40px 0; background: #222; color: #fff; }
    </style>
</head>
<body>

    <section class="hero">
        <div class="container">
            <h1>{{headline}}</h1>
            <p>{{subheadline}}</p>
            <a href="https://wa.me/{{whatsapp}}" class="btn">Falar no WhatsApp</a>
        </div>
    </section>

    <section class="section" id="servicos">
        <div class="container">
            <h2 class="section-title">Nossos Serviços</h2>
            <div class="services-grid">
                {{#servicos}}
                <div class="service-card">
                    <h3>{{.}}</h3>
                </div>
                {{/servicos}}
            </div>
        </div>
    </section>

    <section class="section about" id="sobre">
        <div class="container">
            <h2 class="section-title">Sobre Nós</h2>
            <p style="text-align: center; max-width: 800px; margin: 0 auto;">{{sobre_texto}}</p>
        </div>
    </section>

    <section class="section" id="galeria">
        <div class="container">
            <h2 class="section-title">Galeria</h2>
            <div class="gallery-grid">
                {{#fotos}}
                <div class="gallery-item">
                    <img src="{{.}}" alt="Imagem do serviço">
                </div>
                {{/fotos}}
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2026 {{nome_empresa}} - Todos os direitos reservados.</p>
        </div>
    </footer>

    <a href="https://wa.me/{{whatsapp}}" class="whatsapp-fixed" target="_blank">
        <i class="fab fa-whatsapp"></i>
        <span>WP</span> <!-- Placeholder icon -->
    </a>

</body>
</html>
